<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Table Build</title>
    <!--Stylesheet Link-->
    <link href="css/stylesheet.css" rel="stylesheet">

    <!--Font Family-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
  <main>
    <table class="wildWest">
        <thead>
            <tr>
                <th class="title" colspan="3">ACME Wildwest</th>
            </tr>

            <tr class="subhead">
                <td>Period</td>
                <td>Sales</td>
                <td>Sales Goal</td>
            </tr>
        </thead>

        <tbody>
            <tr class="row1">
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>

            <tr class="row2">
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>

            <tr class="row3">
                <td>October</td>
                <td>$4,870</td>
                <td>$5,500</td>
            </tr>

            <tr class="row4">
                <td>November</td>
                <td>$8,610</td>
                <td class="goal">$7,500</td>
            </tr>

            <tr class="row5">
                <td class="blackFriday">Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>

            <tr class="row6">
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>    

        <tfoot>
            <td colspan="3">Compliled 12.20.2020 by bRauls</td>
        </tfoot>
    </table>
  </main>
</body>
</html>
